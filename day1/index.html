<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cart">
        <div class="cart__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="cart__buy">
            <i class='bx bx-cart-alt' ></i>
        </div>
        <div class="cart__img">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="cart__title">
            <h2>Nike Zoom KD 12</h2>
        </div>
        <div class="cart__price">
            <p>$99</p>
        </div>
        <div class="cart__size">
            <h2>Size:</h2>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="cart__color">
            <h2>Color:</h2>
            <span class="cart__color-green"></span>
            <span class="cart__color-red"></span>
            <span class="cart__color-black"></span>

        </div>
        <div class="cart__action">
            <button style="margin-right: 8px;">Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>
</html>
